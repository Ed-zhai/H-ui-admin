    <title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" id="username" name="adminName">
            <span style="color: red" id="span1"></span>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password"
                   name="password">
            <span style="color: red" id="span2"></span>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="password" class="input-text" autocomplete="off" placeholder="确认新密码" id="password2"
                   name="password2">
            <span style="color: red" id="span3"></span>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
            <div class="radio-box">
                <input name="sex" type="radio" id="sex-1" checked>
                <label for="sex-1">男</label>
            </div>
            <div class="radio-box">
                <input type="radio" id="sex-2" name="sex">
                <label for="sex-2">女</label>
            </div>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="" placeholder="" id="tel" name="tel">
            <span style="color: red" id="span4"></span>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="@" name="email" id="email">
            <span style="color: red" id="span5"></span>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">角色：</label>
        <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="adminRole" size="1" id="select">
				<option value="1">超级管理员</option>
				<option value="2">总编</option>
				<option value="3">栏目主辑</option>
				<option value="4">栏目编辑</option>
			</select>
			</span></div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">备注：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea id="remark" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true"
                      onKeyUp="$.Huitextarealength(this,100)"></textarea>
            <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            <span style="color: red" id="span6"></span>
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" id="sub">
        </div>
    </div>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

    var flag = 0;

    function getAdminMsg() {

        $.ajax({

            type: "post",

            url: "/admin-add1",

            success: function (result) {

                if (result.data == null) {

                    return;

                } else {

                    flag = 1;

                    $("#username").val(result.data.username)

                    $("#tel").val(result.data.tel)

                    $("#email").val(result.data.email)

                    $("#remark").val(result.data.remark)
                }
            }
        })

    }

    getAdminMsg();

    $("#sub").click(function () {

                var obj = $("#username").val();

                if (obj == "" || !new RegExp("^[\u4e00-\u9fa5]{0,20}$").test(obj)) {

                    $("#span1").html("用户名格式错误");

                    return;

                }

                var obj1 = $("#password").val();

                if (obj1 == "" || !new RegExp("^(?!_)(?!.*?_$)[a-zA-Z0-9_\u4e00-\u9fa5]{0,30}$").test(obj1)) {

                    $("#span2").html("密码格式不正确");

                    return;
                }
                if ($("#password").val() != $("#password2").val()) {

                    $("#span3").html("两次密码必须相同");

                    return;
                }

                var obj2 = $("#tel").val();

                if (obj2 == "" || !new RegExp("^(13[0-9]|15[0|3|6|7|8|9]|18[8|9])\\d{8}$").test(obj2)) {

                    $("#span4").html("手机号码格式不正确");

                    return;
                }

                var obj3 = $("#email").val();

                if (!new RegExp("^\\w+([-+.]\\w+)*@\\w+([-.]\\w+)*\\.\\w+([-.]\\w+)*$").test(obj3)) {

                    $("#span5").html("邮箱格式不正确");

                    return;
                }

                if ($("#remark").val() != "") {

                    var obj4 = $("#remark").val();

                    if (!new RegExp("^(?=.*?[\u4E00-\u9FA5])[\d\u4E00-\u9FA5]+").test(obj4)) {

                        $("#span6").html("备注格式不正确");

                        return;
                    }
                }

                $.ajax({

                    type: "post",

                    url: "/updateOrAddAdmin",

                    data: {

                        username: $("#username").val(),

                        password: $("#password").val(),

                        tel: $("#tel").val(),

                        email: $("#email").val(),

                        roleId: $("#select").val(),

                        remark: $("#remark").val(),

                        flag:flag
                    },
                    success: function () {

                        layer_close();

                        window.location.href = "";

                        window.location.href = "/admin-list";

                    }
                });

            }
    );


</script>

</body>
</html>
