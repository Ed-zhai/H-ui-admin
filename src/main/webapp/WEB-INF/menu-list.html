<script type="text/javascript">

    /*管理员-编辑*/
    function admin_edit(title, url, id, w, h) {
        var id = this.attr("id");
        layer_show(title, url, w, h);
    }

    /*管理员-删除*/
    function admin_del(id) {
        var  id = this.attr("id");

        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                url: "delThisMenu",
                type: "post",

                    id:id
                }, success: function (data) {

//                ,

            });

    //菜单显示
    function menushow(result) {
        $("#menushow").append($("<tr></td>")
            .append($("<td></td>").append("<input type='checkbox' name=''>").attr("id", result.id))
            .append($("<td></td>").html(result.name))
            .append($("<td></td>").html("权限名称"))
            .append($("<td></td>").html("上级菜单"))
            .append($("<td></td>").html(result.type))
            .append($("<td></td>").html(result.url))
            .append($("<td></td>").html(result.createTime))
            .append($("<td></td>").html("创建人"))
            .append($("<td></td>").html(result.sort))
            .append($("<td></td>").html(result.status))
            .append($("<td></td>").append($("<a title='编辑' href='javascript:;' class='ml-5' style='text-decoration:none'> <i class='Hui-iconfont'>&#xe6df;</i></a> ").attr("id", result.id).click(admin_edit)
                .append($("<a title='删除' href='javascript:;'  class='ml-5' style='text-decoration:none'> <i class='Hui-iconfont'>&#xe6e2;</i></a>").attr("id", result.id).click(admin_del)))))
    }

    function base_page(result) {
        $("#menushow").html(null);
        $.each(result.data.list, function (i, Elp) {
//                var mod = "";
//                $.each(Elp.roleInfoList, function (j, val) {
//                    mod += val.name + "  ";
//                });
            menushow(Elp);
        });

        var pageNum = result.data.pageNum;
        var pages = result.data.pages;

        function show_page() {
            for (var i = 1; i <= pages; i++) {
                if (pageNum == i) {
                    $("#pages").append($("<a href='##' class='current_page'></a>").html(i));
                } else {
                    $("#pages").append($("<a href='##'></a>").html(i).click(clickpage));
                }
            }
        }

        //分页信息
        $("#pages").html(null);
        if (pageNum == 1) {
            show_page();
            $("#pages").append($("<a href='##'></a>").click(nextpage).html("下一页"));
            $("#pages").append($("<a href='##'></a>").click(lastpage).html("尾页").attr("id", "last" + pages));
        } else if (pageNum == pages) {
            $("#pages").append($("<a href='##'></a>").click(startpage).html("首页").attr("id", "start" + 1));
            $("#pages").append($("<a href='##'></a>").click(uppage).html("上一页"));
            show_page();
        } else if (pageNum != pages) {
            $("#pages").append($("<a href='##'></a>").click(startpage).html("首页").attr("id", "start" + 1));
            $("#pages").append($("<a href='##'></a>").click(uppage).html("上一页"));
            show_page();
            $("#pages").append($("<a href='##'></a>").click(nextpage).html("下一页"));
            $("#pages").append($("<a href='##'></a>").click(lastpage).html("尾页").attr("id", "last" + pages));
        }
    }

    function basepage(val) {
        $.ajax({
            url: "/findAllMenu",
            type: "post",
            data: {
                pageNo: val,
                pageSize: null
            },
            success: function (result) {
                base_page(result);
            }
        })
    }

    //点击当页码时
    function clickpage() {
        var val = $(this).html();
        basepage(val);
    }
    //点击首页
    function startpage() {

        var val = $(this).attr("id").slice(5);
        basepage(val);
    }
    //点击上一页
    function uppage() {

        var val = parseInt($(".current_page").html()) - 1;
        basepage(val);
    }
    //点击下一页
    function nextpage() {

        var val = parseInt($(".current_page").html()) + 1;
        basepage(val);
    }
    //点击尾页
    function lastpage() {
        var val = $(this).attr("id").slice(4);
        basepage(val);
    }

    menuList();

    //菜单数据显示
    function menuList() {

        $.ajax({
            url: "/findAllMenu",
            type: "post",
            data: {
                pageSize: null,
                pageNo: null
            }, success: function (result) {

                //信息显示
                $.each(result.data.list, function (i, Elp) {

                    menushow(Elp);
                });

                //分页信息
                //第一页 pageNum == 1 ,上一页不提示
                $("#pages").html(null);
                var pageNum = result.data.pageNum;
                var pages = result.data.pages;
                //只有一页时没有(上一页/下一页)
                if (pageNum == pages) {
                    for (var i = 1; i <= pages; i++) {
                        if (pageNum == i) {
                            $("#pages").append($("<a href='##' class='current_page'></a>").html(i));
                        } else {
                            $("#pages").append($("<a href='##'></a>").html(i).click(clickpage));
                        }
                    }
                } else if (pageNum != pages) {
                    for (var i = 1; i <= pages; i++) {
                        if (pageNum == i) {
                            $("#pages").append($("<a href='##' class='current_page'></a>").html(i));
                        } else {
                            $("#pages").append($("<a href='##'></a>").html(i).click(clickpage));
                        }
                    }
                    $("#pages").append($("<a href='##'></a>").click(nextpage).html("下一页"));
                    $("#pages").append($("<a href='##'></a>").click(lastpage).html("尾页").attr("id", "last" + pages));

                }
            }
        });






        /*
         参数解释：
         title	标题
         url		请求的url
         id		需要操作的数据id
         w		弹出层宽度（缺省调默认值）
         h		弹出层高度（缺省调默认值）
         */
        /*管理员-增加*/
        function admin_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }

        /*管理员-停用*/
        function admin_stop(obj, id) {
            layer.confirm('确认要停用吗？', function (index) {
                //此处请求后台程序，下方是成功后的前台处理……

                $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
                $(obj).remove();
                layer.msg('已停用!', {icon: 5, time: 1000});
            });
        }

        /*管理员-启用*/
        function admin_start(obj, id) {
            layer.confirm('确认要启用吗？', function (index) {
                //此处请求后台程序，下方是成功后的前台处理……

                $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                $(obj).remove();
                layer.msg('已启用!', {icon: 6, time: 1000});
            });
        }
    }
</script>
